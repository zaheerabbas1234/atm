<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>APM</title>
  </head>
  <body>
    <audio id="test" src="./assets/beep.mp3"></audio>
    <audio class="success" src="./assets/success.mp3"></audio>
    <audio class="failed" src="./assets/failed.mp3"></audio>
    <div class="root">
      <div class="apmInterface">
        <h1 class="dep">Withdraw Amount</h1>
        <div class="depositController">
          <input
            type="password"
            name=""
            id="pinData"
            placeholder="Enter you pin"
          />
          <input
            type="submit"
            value="Submit"
            id="submit"
            onclick="balEnquiry()"
          />
          <span id="balanceDisplay" class="hidden"
            >Balance: <span id="balanceAmountDispaly"></span
          ></span>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
